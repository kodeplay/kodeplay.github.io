layout: default
title: Request For Estimate
section_id: home

<div class="row mar-top-50" style="height:1300px;">
    <form class="col s12" action="" method="POST">
      <h2 class="mar-bot-40 orange-text">Request For Estimate:</h2>
      <div class="row">
        <div class="input-field col s6">
          <input name="first_name" id="first_name" type="text" class="validate">
          <label for="first_name">Full Name</label>
        </div>
        <div class="input-field col s6">
          <input id="email" name="email" type="email" class="validate">
          <label for="email">Email</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
            <input id="telephone" name="telephone" type="tel" class="validate">
            <label for="telephone">Telephone</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <textarea id="textarea1" name="textarea1" class="materialize-textarea"></textarea>
          <label for="textarea1">Explain us about this product or service</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <textarea id="textarea2" name="textarea2" class="materialize-textarea"></textarea>
          <label for="textarea2">who are your users ? which new job will they be able to do when you launch ?</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <textarea id="textarea3" name="textarea3" class="materialize-textarea"></textarea>
          <label for="textarea3">What is new and unique about this product or service ? what is your unique selling proposition and which advantage do you have over your competition ?</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <select name="estimate_time">
            <option value="1">1 month (160 hours) / USD 3200</option>
            <option value="2">2 months (320 hours) / USD 6400</option>
            <option value="3">3 months (480 hours) / USD 9600</option>
            <option value="4">More Than 3 months</option>
          </select>
          <label>Estimated project time/cost</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="text1" name="text1" type="text" class="">
          <label for="text1">How did you hear about Kodeplay ?</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="text2" name="text2" type="text" class="">
          <label for="text2">Your timezone</label>
        </div>
      </div>
      <button class="btn waves-effect waves-light" type="submit" name="action">Submit
        <i class="mdi-content-send right"></i>
      </button>
    </form>
    <div class="row">
        <div class="col s6">
          <div class="card">
            <div class="card-content">
              <span class="card-title grey-text" style="line-height:15px;">Contact Us</span>
              
            </div>
            <div class="card-action grey-text">
              <span class="small mdi-communication-email"></span> info@kodeplay.com
            </div>
            <div class="card-action grey-text">
              <span class="small mdi-communication-call"></span> 9820011185
            </div>
          </div>
        </div>
      </div>
  </div>
